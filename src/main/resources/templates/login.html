<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><div th:include="/include/header::bootstrap"></div>
<div>
    <style>
        #form .input-group {
            margin-top:40px;
            margin-bottom:40px;
        }

    </style>   <span style="display: none;" th:if = "${msg}" th:text="${msg}" id="msg"></span>
<div style="width:70%;margin: 0px auto" id="form">
    <form action="login" method="post" >
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon2"><i id="ss" class=" glyphicon glyphicon-menu-right"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
        </div>
        <button type="submit" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Go!
        </button>

    </form>
</div>

</div>
</body>
<script>
    $(function () {

if ($("#msg").html() == "error"){
    $("#ss").removeClass("glyphicon glyphicon-menu-right");
    $("#ss").addClass("glyphicon glyphicon-remove");
}
    });
    
</script>
</html>
